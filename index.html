    <div class="container">
        <div class="login">
            <h1 class="title">Sign in to Twitter</h1>
        
            
            <script src="https://accounts.google.com/gsi/client" async defer></script>
            <div id="g_id_onload"
                    data-client_id="YOUR_GOOGLE_CLIENT_ID"
                    data-login_uri="https://your.domain/your_login_endpoint"
                    data-auto_prompt="false">
            </div>
            <div class="g_id_signin sign-up-google"
                    data-type="standard"
                    data-size="large"
                    data-theme="outline"
                    data-text="sign_in_with"
                    data-shape="circle"
                    data-logo_alignment="center">
            </div>
            
            <p class="white-text-tiny">or</p>
       
            <form class="form" action="">
                <input class="input" type="email" placeholder="Phone, email or username">
                <input type="submit" class="btn-rounded btn-next" 
                value="Next">
            </form>

            <button class="btn-rounded btn-forgot">Forgot password?</button>

            <span class="mute-text">Don't have an account? <a class="anchor" href="">Sign up</a></span>

        </div>
        
    </div>
